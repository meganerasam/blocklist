name: Update Blocklist

on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest blocklist from Google Sheets
        run: |
          # Replace with your published CSV URL from Google Sheets
          GOOGLE_SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSkX9AJGUrc2svr9zPPGKXM-01TTBWyLDv4MvasLFhLynFWoW2k-TACOrRedm86Td9gCq87W-8jawmQ/pub?gid=1932785084&single=true&output=csv"
          curl -L -sS "$GOOGLE_SHEET_URL" -o blocklist.csv

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add -f blocklist.csv
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update blocklist.csv from Google Sheets $(date '+%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes detected."
          fi
